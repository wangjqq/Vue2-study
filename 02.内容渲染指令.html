<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 希望vue能够控制下面的这个div,帮我们把数据填充到div内部 -->
    <div id="app">
        <!-- v-text会把内容覆盖掉 -->
        <p v-text="username"></p>
        <p v-text="gender">性别</p>
        <br>
        <!-- 开发中用的最多,不会覆盖原有内容 -->
        <p>姓名:{{username}}</p>
        <p>性别:{{gender}}</p>
        <br>
        <p v-html="info"></p>
    </div>

    <!-- 1.导入vue的库文件,在window全局就有了vue这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建vue的实例对象 -->
    <script>
        // 创建vue的实例对象
        const vm = new Vue({
            // el表示vm实例要控制页面上的哪个区域,值是一个选择器
            el: '#app',
            // data对象是要渲染到页面上的数据
            data: {
                username: 'wjq',
                gender: '男',
                info: '<h1 style="color:red">Vue!</h1>'
            }
        })
    </script>
</body>

</html>
