<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 希望vue能够控制下面的这个div,帮我们把数据填充到div内部 -->
    <div id="app">
        <p>count的值为:{{count}}</p>
        <!-- <button v-on:click="add(2)">+1</button> -->
        <!-- v-on可以简写成 @ -->
        <button @click="add(2)">+1</button>
        <button @click="sub(3)">-1</button>
    </div>

    <!-- 1.导入vue的库文件,在window全局就有了vue这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建vue的实例对象 -->
    <script>
        // 创建vue的实例对象
        const vm = new Vue({
            // el表示vm实例要控制页面上的哪个区域,值是一个选择器
            el: '#app',
            // data对象是要渲染到页面上的数据
            data: {
                count: 1,
            },
            methods: {
                add(n) {
                    this.count += n
                },
                sub(n) {
                    this.count -= n
                },
            }
        })
    </script>
</body>

</html>
